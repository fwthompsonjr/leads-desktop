# This workflow will build a .NET framework project(s)
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CD .NET Installer

on:
  push:
    branches: [ "add-installer-vs-2022" ]

jobs:
  build:
    runs-on: windows-latest
    env:
        SOLUTION_NAME: Thompson.RecordSearch.sln
        INSTALL_PROJ: ${{ github.workspace }}\setup\setup.vdproj


    steps:
    - uses: actions/checkout@v2

    - name: Restore Packages
      run: dotnet restore ${{ env.SOLUTION_NAME }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_NAME }} -c Release

    - name: Build installer
      run: devenv.com ${{ env.INSTALL_PROJ }} /builf "Release"